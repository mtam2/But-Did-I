<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>But Did I?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>But Did I?</h1>

    <div class="add-form">
      <label>
        Name
        <input type="text" id="inp-name" placeholder="e.g. Iron" />
      </label>
      <label>
        Category
        <input
          type="text"
          id="inp-category"
          placeholder="e.g. Supplements"
          list="category-list"
        />
        <datalist id="category-list"></datalist>
      </label>
      <label>
        Color
        <input type="color" id="inp-color" value="#e53935" />
      </label>
      <button id="btn-add" title="Add timer">+</button>
    </div>

    <div id="timers-container"></div>

    <div id="log-section">
      <h2>Reset Log <button id="btn-clear-log" title="Clear log">&times;</button></h2>
      <ul id="log-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
